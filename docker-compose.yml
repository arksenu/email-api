services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: flybot
      POSTGRES_PASSWORD: flybot
      POSTGRES_DB: flybot
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flybot"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://flybot:flybot@db:5432/flybot
      PORT: 3000
      NODE_ENV: production
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
